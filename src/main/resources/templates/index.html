<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交换SDP信息与ICE信息</title>
    <meta name="viewport" content="width=device-width,
initial-scale=1,maximum-scale=1" />
</head>

<body>
<button type="button" onclick="startVideo();">开始捕获视频信息</button>
<button type="button" onclick="stopVideo();">停止捕获视频信息</button>
&nbsp;&nbsp;&nbsp;&nbsp;
<button type="button" onclick="connect();">建立连接</button>
<button type="button" onclick="hangUp();">挂断</button>
<br />
<div>
    <video id="local-video" autoplay style="width: 240px; height: 180px;
    border: 1px solid black;"></video>
    <video id="remote-video" autoplay style="width: 240px; height: 180px;
    border: 1px solid black;"></video>
</div>
<p>

    <script>
        // ===================以下是socket=======================
        var user = Math.round(Math.random()*1000) + ""
        var socketUrl = "wss://mixiaodong.xyz/msgServer/"+user;
        var socket = null
        var socketRead = false
        window.onload = function() {

            socket = new WebSocket(socketUrl)
            socket.onopen = function() {
                console.log("成功连接到服务器...")
                socketRead = true
            }
            socket.onclose = function(e) {
                console.log('与服务器连接关闭: ' + e.code)
                socketRead = false
            }

            socket.onmessage = function(res) {
                var evt = JSON.parse(res.data)
                console.log(evt)
                if (evt.type === 'offer') {
                    console.log("接收到offer,设置offer,发送answer....")
                    onOffer(evt);
                } else if (evt.type === 'answer' && peerStarted) {
                    console.log('接收到answer,设置answer SDP');
                    onAnswer(evt);
                } else if (evt.type === 'candidate' && peerStarted) {
                    console.log('接收到ICE候选者..');
                    onCandidate(evt);
                } else if (evt.type === 'bye' && peerStarted) {
                    console.log("WebRTC通信断开");
                    stop();
                }
            }
        }

        // ===================以上是socket=======================

        var localVideo = document.getElementById('local-video');
        var remoteVideo = document.getElementById('remote-video');
        var localStream = null;
        var peerConnection = null;
        var peerStarted = false;
        var mediaConstraints = {
            'mandatory': {
                'OfferToReceiveAudio': false,
                'OfferToReceiveVideo': true
            }
        };

        //----------------------交换信息 -----------------------

        function onOffer(evt) {
            console.log("接收到offer...")
            console.log(evt);
            setOffer(evt);
            sendAnswer(evt);
            peerStarted = true
        }

        function onAnswer(evt) {
            console.log("接收到Answer...")
            console.log(evt);
            setAnswer(evt);
        }

        function onCandidate(evt) {
            var candidate = new RTCIceCandidate({
                sdpMLineIndex: evt.sdpMLineIndex,
                sdpMid: evt.sdpMid, candidate: evt.candidate
            });
            console.log("接收到Candidate...")
            console.log(candidate);
            peerConnection.addIceCandidate(candidate);
        }

        function sendSDP(sdp) {
            var text = JSON.stringify(sdp);
            console.log('发送sdp.....')
            console.log(text); // "type":"offer"....
            // textForSendSDP.value = text;
            // 通过socket发送sdp
            socket.send(text)
        }

        function sendCandidate(candidate) {
            var text = JSON.stringify(candidate);
            console.log(text);// "type":"candidate","sdpMLineIndex":0,"sdpMid":"0","candidate":"....
            socket.send(text)// socket发送
        }

        //---------------------- 视频处理 -----------------------
        async function startVideo() {
            // navigator.webkitGetUserMedia({ video: true, audio: false },
            //     function (stream) { //success
            //         localStream = stream;
            //         localVideo.srcObject = stream;
            //         //localVideo.src = window.URL.createObjectURL(stream);
            //         localVideo.play();
            //         localVideo.volume = 0;
            //     },
            //     function (error) { //error
            //         console.error('发生了一个错误: [错误代码：' + error.code + ']');
            //         return;
            //     });

            let stream;
            try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: true
                    });
                localStream = stream;
                localVideo.srcObject = stream;
                //localVideo.src = window.URL.createObjectURL(stream);
                localVideo.play();
                localVideo.volume = 0;
            } catch {
                return;
            }




        }

        function stopVideo() {
            localVideo.src = "";
            localStream.stop();
        }

        //---------------------- 处理连接 -----------------------
        function prepareNewConnection() {
            var iceServer = {
                iceServers: [{
                    urls: "turn:121.36.241.137:3478",
                    username: 'mxd888',
                    credential: 'mxd888'
                }, {
                    urls: "stun:121.36.241.137:3478",
                }]
            };
            // var pc_config = { "iceServers": [] };
            var peer = null;
            try {
                // peer = new webkitRTCPeerConnection(iceServer);
                peer = new RTCPeerConnection(iceServer);
                // 发送所有ICE候选者给对方
                peer.onicecandidate = function (evt) {
                    if (evt.candidate) {
                        console.log(evt.candidate);
                        sendCandidate({
                            type: "candidate",
                            sdpMLineIndex: evt.candidate.sdpMLineIndex,
                            sdpMid: evt.candidate.sdpMid,
                            candidate: evt.candidate.candidate
                        });
                    }
                };

                peer.ontrack = e => {
                    console.log('获取到对方流媒体');
                    if (e.streams && e.streams[0]) {
                        console.log("官方方法獲取到流数据...")
                    }
                    if (e && e.streams) {
                        console.log("原始方法獲取到流数据...")
                        remoteVideo.srcObject = e.streams[0];
                    }
                    if (e.streams && e.streams[0]) {
                        console.log("准备接入")
                        // remoteVideo.srcObject = e.streams[0];
                        console.log("准备播放")
                    }
                };

                localStream.getTracks().forEach(track => {
                    peer.addTrack(track, localStream);
                });
            }
            catch (e) {
                console.log("建立连接失败，错误：" + e.message);
            }


            // console.log('添加本地视频流...');
            // peer.addStream(localStream);
            //
            // peer.addEventListener("addstream", onRemoteStreamAdded, false);
            // peer.addEventListener("removestream", onRemoteStreamRemoved, false);
            //
            // // 当接收到远程视频流时，使用本地video元素进行显示
            // function onRemoteStreamAdded(event) {
            //     console.log("添加远程视频流");
            //     // remoteVideo.src = window.URL.createObjectURL(event.stream);
            //     remoteVideo.srcObject = event.stream;
            // }
            //
            // // 当远程结束通信时，取消本地video元素中的显示
            // function onRemoteStreamRemoved(event) {
            //     console.log("移除远程视频流");
            //     remoteVideo.src = "";
            // }

            return peer;
        }


        // peerConnection.ontrack = e => {
        //     console.log('获取到对方流媒体');
        //     if (e.streams && e.streams[0]) {
        //         console.log("官方方法獲取到流数据...")
        //     }
        //     if (e && e.streams) {
        //         console.log("原始方法獲取到流数据...")
        //         remoteVideo.srcObject = e.streams[0];
        //     }
        //     if (e.streams && e.streams[0]) {
        //         console.log("准备接入")
        //         // remoteVideo.srcObject = e.streams[0];
        //         console.log("准备播放")
        //     }
        // };

        function sendOffer() {
            peerConnection = prepareNewConnection();
            peerConnection.createOffer(function (sessionDescription) { //成功时调用
                peerConnection.setLocalDescription(sessionDescription);
                console.log("发送: SDP");
                console.log(sessionDescription);
                sendSDP(sessionDescription);
            }, function (err) {  //失败时调用
                console.log("创建Offer失败");
            }, mediaConstraints);
        }

        function setOffer(evt) {
            if (peerConnection) {
                console.error('peerConnection已存在!');
                return;
            }
            peerConnection = prepareNewConnection();
            peerConnection.setRemoteDescription(new RTCSessionDescription(evt));
        }

        function sendAnswer(evt) {
            console.log('发送Answer,创建远程会话描述...');
            if (!peerConnection) {
                console.error('peerConnection不存在!');
                return;
            }

            peerConnection.createAnswer(function (sessionDescription) {//成功时
                peerConnection.setLocalDescription(sessionDescription);
                console.log("发送: SDP");
                console.log(sessionDescription);
                sendSDP(sessionDescription);
            }, function () {                                             //失败时
                console.log("创建Answer失败");
            }, mediaConstraints);
        }

        function setAnswer(evt) {
            if (!peerConnection) {
                console.error('peerConnection不存在!');
                return;
            }
            peerConnection.setRemoteDescription(new RTCSessionDescription(evt));
        }

        //-------- 处理用户UI事件 -----
        // 开始建立连接
        function connect() {
            if (!peerStarted && localStream && socketRead) {
                sendOffer();
                peerStarted = true;
            } else {
                alert("请首先捕获本地视频数据.");
            }
        }

        // 停止连接
        function hangUp() {
            console.log("挂断.");
            stop();
        }

        function stop() {
            peerConnection.close();
            peerConnection = null;
            peerStarted = false;
        }
    </script>
</body>
</html>
